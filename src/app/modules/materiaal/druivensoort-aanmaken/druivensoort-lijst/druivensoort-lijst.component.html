<table mat-table [dataSource]="druivensoorten" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="naam">
    <th mat-header-cell *matHeaderCellDef> naam </th>
    <td mat-cell *matCellDef="let element"> {{element.naam}} </td>
  </ng-container>

  <ng-container matColumnDef="beschrijving">
    <th mat-header-cell *matHeaderCellDef> Beschrijving </th>
    <td mat-cell *matCellDef="let element"> {{element.beschrijving}} </td>
  </ng-container>

  <ng-container matColumnDef="aanmaak-datum">
    <th mat-header-cell *matHeaderCellDef> Aanmaak datum </th>
    <td mat-cell *matCellDef="let element"> {{element.aanmaakDatum | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="update-datum">
    <th mat-header-cell *matHeaderCellDef> Update datum </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedatum | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="crud">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
<!--      <button mat-icon-button><mat-icon color="primary">edit</mat-icon></button>-->
      <button mat-icon-button><mat-icon color="warn" (click)="verwijderDruif(element.id)">delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
