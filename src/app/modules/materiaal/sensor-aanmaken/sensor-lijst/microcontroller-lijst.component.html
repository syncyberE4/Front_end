<table mat-table [dataSource]="sensoren" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="vat">
    <th mat-header-cell *matHeaderCellDef> Vat </th>
    <td mat-cell *matCellDef="let element"> {{element.vat.label}} </td>
  </ng-container>

  <ng-container matColumnDef="sensortype">
    <th mat-header-cell *matHeaderCellDef> Sensortype </th>
    <td mat-cell *matCellDef="let element"> {{element.sensorType.naam}} in {{element.sensorType.eenheid}}</td>
  </ng-container>

  <ng-container matColumnDef="aansluitpin">
    <th mat-header-cell *matHeaderCellDef> Aansluitpin </th>
    <td mat-cell *matCellDef="let element"> {{element.aansluitpin}} </td>
  </ng-container>

  <ng-container matColumnDef="beschikbaar">
    <th mat-header-cell *matHeaderCellDef> Beschikbaar </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.beschikbaar" color="warn">close</mat-icon>
      <mat-icon *ngIf="!element.beschikbaar" color="primary">done</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="aanmaakdatum">
    <th mat-header-cell *matHeaderCellDef> Aanmaakdatum </th>
    <td mat-cell *matCellDef="let element"> {{element.aanmaakDatum | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
