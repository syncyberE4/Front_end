<h2 mat-dialog-title>Instellingen melding</h2>
<form class="text-center" (ngSubmit)="meldingInstellen()">
  
    <mat-dialog-content [formGroup]="form" #meldingInstellingenForm= "ngForm">
    <div>
        <mat-form-field>
            <mat-label>Web adres</mat-label>
            <input matInput formControlName="webAdres" [(ngModel)]="webAdres" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>SendGrid API Key</mat-label>
            <input matInput formControlName="sendGridAPIKey" [(ngModel)]="sendGridAPIKey" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Twilio API Key</mat-label>
            <input matInput formControlName="twilioAPIKey" [(ngModel)]="twilioAPIKey">
        </mat-form-field>
    </div>
    <mat-error>{{error}}</mat-error>
    </mat-dialog-content>
</form>
<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Sluit</button>
    <button class="mat-raised-button mat-primary" (click)="meldingInstellen()" [disabled]="!meldingInstellingenForm.form.valid">Opslaan</button>
</mat-dialog-actions>
