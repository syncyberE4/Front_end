<mat-card class="mat-elevation-z4">
      <h2>Meldingen overzicht</h2>
      <mat-table [dataSource]="meldingen">
        <!-- name Definition -->
        <ng-container cdkColumnDef="datum">
          <mat-header-cell *cdkHeaderCellDef> Datum </mat-header-cell>
          <mat-cell *cdkCellDef="let row" [ngClass]="{'make-red': !row.bevestig }"> {{row.aanmaakDatum | date: 'dd/MM/yy'}}</mat-cell>
        </ng-container>
      
        <!-- startdatum Definition -->
        <ng-container cdkColumnDef="boodschap">
          <mat-header-cell *cdkHeaderCellDef> Boodschap </mat-header-cell>
          <mat-cell *cdkCellDef="let row" [ngClass]="{'make-red': !row.bevestig }"> {{row.boodschap }} </mat-cell>
        </ng-container>

        <!-- acties Definition -->
        <ng-container cdkColumnDef="id">
          <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
          <mat-cell *cdkCellDef="let row" class="actionButtons">
            <button mat-icon-button (click)="openViewMeldingDiaglog(row.id)">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </mat-cell>
        </ng-container> 

        <!-- Header and Row Declarations -->
        <mat-header-row *cdkHeaderRowDef="['datum','boodschap', 'id'];sticky: true"></mat-header-row>
        <mat-row  *cdkRowDef="let row; columns: ['datum','boodschap', 'id']"></mat-row >
      </mat-table>
</mat-card>
