 <mat-card class="mat-elevation-z4">
  <h2>Gebruiker overzicht</h2>
  <mat-table [dataSource]="gebruikers" multiTemplateDataRows>
<!--    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay;let i = index">-->
<!--      <th mat-header-cell *matHeaderCellDef> {{column}} </th>-->
<!--      <td mat-cell *matCellDef="let element"> {{element.voornaam}} </td>-->
<!--    </ng-container>-->


    <ng-container matColumnDef="naam">
      <mat-header-cell *matHeaderCellDef>Naam</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.voornaam}} {{element.achternaam}}</mat-cell>
    </ng-container>

    <!--<ng-container matColumnDef="achternaam">
      <mat-header-cell *matHeaderCellDef>Achternaam</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.achternaam}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="aanmaak-datum">
      <mat-header-cell *matHeaderCellDef>Aanmaak datum</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.aanmaakDatum | date }} </mat-cell>
    </ng-container>-->

    <ng-container matColumnDef="rol">
      <mat-header-cell *matHeaderCellDef>Rol</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rol}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actief">
      <mat-header-cell *matHeaderCellDef class="statuskolom">Actief</mat-header-cell>
      <mat-cell *matCellDef="let element" class="statuskolom">
        <mat-icon *ngIf="element.actief == 1" color="primary" (click)="archiveerGebruiker(element)">done</mat-icon>
        <mat-icon *ngIf="element.actief == 0" color="warn" (click)="archiveerGebruiker(element)">close</mat-icon>
      </mat-cell>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <table class="sub-table">
            <tr>
              <td>
                <mat-icon *ngIf="element.actief == 1" color="primary">done</mat-icon>
                <mat-icon *ngIf="element.actief == 0" color="warn">close</mat-icon>
              </td>
              <td><mat-icon color="primary">notifications</mat-icon></td>
              <td><mat-icon color="primary">edit</mat-icon></td>
              <td><mat-icon color="primary" (click)="verwijderGebruiker(element.id)">delete</mat-icon></td>
            </tr>
          </table>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay;sticky: true"></mat-header-row>
    <mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </mat-row>
    <mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></mat-row>
  </mat-table>
  <span class="fill"></span>
  <button mat-button (click)="openAddGebruikerDiaglog()">
    <mat-icon>add</mat-icon> Nieuw
  </button>
</mat-card>
