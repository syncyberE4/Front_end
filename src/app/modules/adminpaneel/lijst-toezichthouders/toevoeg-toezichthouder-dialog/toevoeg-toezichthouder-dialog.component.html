<h2 mat-dialog-title>Toezichthouder toevoegen</h2>
<form class="text-center" (ngSubmit)="maakToezichthouder()">
  
    <mat-dialog-content [formGroup]="form" #toeschouwerForm= "ngForm">
    <div>
        <mat-form-field>
            <mat-label>Kies een gebruiker</mat-label>
            <select matNativeControl [(ngModel)]="toezichthouder.gebruikerId" required formControlName="gebruikers">
            <option *ngFor="let gebruiker of gebruikers" [ngValue]="gebruiker.id">
                {{gebruiker.voornaam}} {{gebruiker.achternaam}}
            </option>
            </select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Kies een startdatum</mat-label>
            <input matInput formControlName="startDatum" [(ngModel)]="toezichthouder.startDatum"
             required [matDatepicker]="picker1"  [min]="today" [max]="form.controls.eindDatum.value">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Kies een einddatum</mat-label>
            <input matInput formControlName="eindDatum" [(ngModel)]="toezichthouder.eindDatum" 
            required [matDatepicker]="picker2"  [min]="form.controls.startDatum.value ? form.controls.startDatum.value : today">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </div>
    <mat-error>{{error}}</mat-error>
    </mat-dialog-content>
</form>
    <mat-dialog-actions>
      <div class="text-center">
        <button class="mat-raised-button"(click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" (click)="maakToezichthouder()" [disabled]="!toeschouwerForm.form.valid">Save</button>
      </div>
    </mat-dialog-actions>
